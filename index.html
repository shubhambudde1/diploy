<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #timer {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="timer">Timer: 0 seconds</div>

  <script>
    let counter = 0;

    setInterval(() => {
      counter++;
      document.getElementById('timer').innerText = `Timer: ${counter} seconds`;
    }, 1000);  // Updates every second
  </script>
</body>
</html>
